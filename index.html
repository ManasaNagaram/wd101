<script>
    function subtractYears(date, years) {
    date.setFullYear(date.getFullYear() - years);
  
    return date;
  }
  let today=new Date();
  const result1 = subtractYears(new Date(), 19);
  let maxmonth=today.getMonth()+1;
  let minmonth=today.getMonth()+1;
  let maxdate=today.getDate();
  let mindate=today.getDate();

  
  let maxYear=result1.getFullYear();
  
  const result2= subtractYears(new Date(), 56);

  let minYear=result2.getFullYear();
  let maxy=maxYear+"-"+maxmonth+"-"+maxdate;
  let miny=minYear+"-"+minmonth+"-"+mindate;

    document.getElementById("dob").setAttribute("max",maxy);
    document.getElementById("dob").setAttribute("min",miny);
</script>
